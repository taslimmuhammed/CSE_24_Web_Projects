<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Escape Room Game</title>
</head>
<body>

    <div id="game-container">
        <div id="intro">
            <h1>Welcome to the Escape Room!</h1>
            <p>You find yourself in a mysterious room. Can you escape?</p>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="room" class="hidden">
            <div id="inventory">
                <h2>Inventory</h2>
                <ul id="inventory-list"></ul>
            </div>
            <p id="message">Explore the room and find clues to escape!</p>
            <div id="clues">
                <div class="clue" onclick="checkClue(1)"></div>
                <div class="clue" onclick="checkClue(2)"></div>
                <div class="clue" onclick="checkClue(3)"></div>
                <!-- Add more clues as needed -->
            </div>
            <div id="door" onclick="checkDoor()"></div>
        </div>

        <div id="success" class="hidden">
            <h1>Congratulations!</h1>
            <p>You've successfully escaped the room.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
