<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anagram Checker</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="index4.css" />
</head>
<body>
    <div class="cs044container">
        <h1 class="cs044title">Anagram Checker</h1>
        <p class="cs044desc">Enter two words to check if they are anagrams:</p>
        <div class="cs044inputs">
            <input type="text" id="cs044word1Input" placeholder="Enter word 1" />
            <input type="text" id="cs044word2Input" placeholder="Enter word 2" />
        </div>
        <button id="cs044btn">Check</button>
        <p id="cs044result"></p>
    </div>
    <!-- Script -->
    <script src="index4.js"></script>
</body>
</html>
