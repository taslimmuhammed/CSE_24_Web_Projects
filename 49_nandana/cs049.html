<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cs049.css">
    <title>Blackjack Game</title>
</head>
<body class="cs049_body">
    <div class="cs049_container">
        <img src="cs049.png" alt="BlackJack" height="280">
        <div class="cs049_player">
            <h2>Player</h2>
            <div id="player-hand" class="cs049_hand"></div>
            <div id="player-score" class="cs049_score">Score: 0</div>
        </div>
        <div class="co049_dealer">
            <h2>Dealer</h2>
            <div id="dealer-hand" class="cs049_hand"></div>
            <div id="dealer-score" class="cs049_score">Score: 0</div>
        </div>
        <button id="deal-button" class="cs049_button">Deal</button>
        <button id="hit-button"class="cs049_button">Hit</button>
        <button id="stand-button"class="cs049_button">Stand</button>
        <div id="message" class="cs049_message"></div>
        <button id="play-again"class="cs049_button">Play Again</button>
    </div>
    <script src="cs049.js"></script>
</body>
</html>
