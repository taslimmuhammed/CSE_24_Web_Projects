<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cs010.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="cs10-container">
        <h1>Countdown Timer</h1>
        <div class="cs10-timer">
            <input class="cs10-input" type="number" id="cs10-minutesInput" placeholder="Minutes">
            <input class="cs10-input" type="number" id="cs10-secondsInput" placeholder="Seconds">
            <button class="cs10-btn" id="cs10-startButton">Start</button>
            <button class="cs10-btn" id="cs10-resetButton">Reset</button>
            <p id="cs10-timerDisplay">00:00</p>
        </div>
    </div>
    <script src="cs010.js"></script>
</body>
</html>
