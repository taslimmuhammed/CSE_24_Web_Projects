<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="cs05_style.css">
    <script src="cs05_script.js" defer></script>
</head>
<body>
    <div class="cs05_wrapper">
        <p class="cs05_center-text">Height in CM:
            <input type="text" id="cs05_height"><br><span class="cs05_span_yellow" id="cs05_height_error"></span>
        </p>

        <p class="cs05_center-text">Weight in KG:
            <input type="text" id="cs05_weight"><br><span class="cs05_span_red" id="cs05_weight_error"></span>
        </p>
        <div class="cs05_button-container">
            <button id="cs05_btn" class="cs05_button cs05_center-element" >Calculate</button>
            <button id="cs05_reset_btn" class="cs05_reset-button  ">Reset</button>
        </div>
        
        <p class="cs05_center-text" id="cs05_output" > </p>
    </div>
</body>
</html>
