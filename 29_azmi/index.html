<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>QR Code Generator</title>
</head>

<body>
	<div class="cs29-qrbody">
		<h1 class="cs29-qrhead">QR CODE GENERATOR</h1>
		<div class="cs29-main">
			<input type="text" name="" id="" class="cs29-input" placeholder="Enter text here...">
			<button class="cs29-btn">Generate</button>
			<div class="cs29-qr">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgdnbx19IIBKvSAwARaGMfbl06_CnXNcV63g&usqp=CAU"
					alt="qrcode" class="cs29-code">
			</div>
			<p>Scan it using your mobile phone</p>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
