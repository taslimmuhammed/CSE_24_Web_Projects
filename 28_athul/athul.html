<!DOCTYPE html>
<html>
<head>
  <title>Color Palette Generator</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .color-palette {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .color-swatch {
      width: 100px;
      height: 100px;
      margin: 100px;
      border: 1px solid black;
    }

    #generate-random-swatches {
      margin-left: 800px;
    }

    #prompt {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Color Palette Generator</h1>

  <div class="color-palette">
    <div class="color-swatch" style="background-color: #FF0000"></div>
    <div class="color-swatch" style="background-color: #00FF00"></div>
    <div class="color-swatch" style="background-color: #0000FF"></div>
    <div class="color-swatch" style="background-color: #FFFFFF"></div>
    <div class="color-swatch" style="background-color: #000000"></div>
  </div>

  <button id="generate-random-swatches">Generate Random Swatches</button>

  <div id="prompt"></div>

  <script>
    // Add a click event listener to each color swatch
    for (const colorSwatch of document.querySelectorAll('.color-swatch')) {
      colorSwatch.addEventListener('click', function() {
        // Copy the hash code of the color clicked to the clipboard
        navigator.clipboard.writeText(this.style.backgroundColor);

        // Display the prompt
        const prompt = document.querySelector('#prompt');
        prompt.innerHTML = Copied to Clipboard;
        prompt.style.opacity = 1;

        // Hide the prompt after 2 seconds
        setTimeout(() => {
          prompt.style.opacity = 0;
        }, 2000);
      });
    }

    // Add a click event listener to the generate random swatches button
    const generateRandomSwatchesButton = document.querySelector('#generate-random-swatches');

    generateRandomSwatchesButton.addEventListener('click', function() {
      // Generate a random color for each color swatch
      for (const colorSwatch of document.querySelectorAll('.color-swatch')) {
        colorSwatch.style.backgroundColor = #${Math.floor(Math.random() * 16777215).toString(16)};
      }
    });
  </script>
</body>
</html>
