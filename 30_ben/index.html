<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="description" content="A simple todoapp" />
</head>

<body>
    <!-- ------------------------Header------------------------------>
    <div id="header_30" class="row_30">
        <input type="image" src="homebtn.webp" name="homebtn" id="homebtn_30" alt="Home" label="homebtnimage"
            class="button_30" />
        <h1 id="MainHeading_30" class="Heading_30">Todo</h1>
        <div id="infobtn_30" class="row_30 button_30">i</div>
    </div>
    <!-- ------------------------Taskinput part ------------------------------>
    <div id="TaskInput_30" class="row_30">
        <div id="ipbox_30" class="row_30">
            <input type="text" class="Inputbox_30" id="taskEnter_30" placeholder="Task" name="taskinput" alt="textbox"
                label="textinput" />
            <input type="date" class="Inputbox_30" id="TaskDate_30" name="taskdate" alt="datebox" label="dateinput" />
        </div>
        <div id="ctrlbox_30" class="row_30">
            <div class="button_30" id="Addbtn_30">Add</div>
            <div class="button_30" id="Clearbtn_30">Clear</div>
        </div>
    </div>
    <!-- ------------------------Popup part ------------------------------>
    <div id="popupbody_30">
        <div id="Errorpopup_30" class="popup_30">
            <h2 id="Message_30" id="Heading_30">Message</h2>
            <div id="ErrorMsg_30"></div>
            <div id="popupbtn_30" class="row_30">
                <div class="button_30" id="yes_30">Okay</div>
            </div>
        </div>
        <div id="Editpopup_30" class="popup_30">
            <h2 id="EditHd_30" id="Heading_30">Edit</h2>
            <div id="EditInput_30">
                <input type="text" class="Inputbox_30" id="EditedTask_30" placeholder="Task" name="taskinput"
                    alt="textbox" label="textinput" />
                <input type="date" class="Inputbox_30" id="EditedTaskDate_30" name="taskdate" alt="datebox"
                    label="dateinput" />
            </div>
            <div id="Editbtn_30" class="row_30">
                <div class="button_30" id="confirm_30">Yes</div>
                <div class="button_30" id="Reject_30">No</div>
            </div>
        </div>
    </div>

    <!-- ------------------------Tasklist part ------------------------------>
    <div id="tasklist_30">
        <div id="today_30">
            <h3 class="Heading_30">Today</h3>
            <div class="container_30" id="crrnt_container_30"></div>
        </div>
        <div id="upcoming_30">
            <h3 class="Heading_30">Upcoming</h3>
            <div class="container_30" id="upcmg_container_30"></div>
        </div>
        <div id="Missed_30">
            <h3 class="Heading_30">Missed</h3>
            <div class="container_30" id="miss_container_30"></div>
        </div>
        <div id="completed_30">
            <h3 class="Heading_30">Finished</h3>
            <div class="container_30" id="cmp_container_30"></div>
        </div>
    </div>
    <!-- ------------------------Footer part ------------------------------>
    <div id="footer_30" class="row_30">
        <div class="count_30">
            <div class="button_30" id="view_miss_task_30">
                <h3 id="pending_30"><b>Missed:</b></h3>
            </div>
        </div>
        <div class="count_30">
            <div class="button_30" id="view_current_task_30">
                <h3 id="tocomplete_30"><b>Today: </b></h3>
            </div>
        </div>
        <div class="count_30">
            <div class="button_30" id="view_comp_task_30">
                <h3 id="completedtask_30"><b>Finished:</b></h3>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
