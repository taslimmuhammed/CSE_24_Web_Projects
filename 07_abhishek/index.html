<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Height Convertor</title>
</head>

<body>
    <div class="cs07-heightcalcbody">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6 offset-sm-6 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
                <h1 class="display-4 text-center mb-3" style="color:brown;font-weight:bold;font-family:Cambria">Distance Convertor</h1>
                <div class="row">
                    <div class="col-sm-3">
                        <form id='cs07-mainForm'>
                            <div class="form-group">
                                <input id="cs07-heightInput" type="number" class="form-control" class="form-control-lg" placeholder="Enter Height...">
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" id="cs07-firOpt">
                    <option selected>Select an Option</option>
                    <option>Centimeters</option>                    
                    <option>Inches</option>
                    <option>Meters</option>
                    <option>Kilometers</option>
                    <option>Miles</option>
                  </select>
                    </div>
                    <div class="col-sm-1">-</div>
                    <div class="col-sm-3">
                        <select class="form-control" id="cs07-secOpt">
                      <option selected>Select</option>
                      <option>Miles</option>
                      <option>Centimeters</option>
                      <option>Meters</option>
                      <option>Kilometers</option>
                      <option>Inches</option>
                  </select>
                    </div>
                </div>
                <div id="cs07-output" class="row">
                    <div class="col-sm-5">
                        <div class="cs07-card">
                            <div class="card-block card-primary">
                                <h3 id="cs07-heightName" class="card-title"></h3>
                                <p id="cs07-heightOutput" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="cs07-card">
                            <div class="card-block card-danger">
                                <h3 id="convertedHeightName" class="card-title"></h3>
                                <p id="cs07-finalOutput" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button id="cs07-resetButton" type="button" class="btn btn-outline-warning">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
