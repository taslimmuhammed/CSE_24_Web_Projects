<!DOCTYPE html>
<html>

<head>
    <title>Age Calculator</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="./76cstyle.css">
    <script src="./76script.js"></script>
</head>

<body>
    <div class="cs76center">
        <h2>Calculate Age from Date of Birth</h2>

        <b>Enter Date of Birth: <input type="date" id="cs71DOB" class="cs76input"></b>
        <span id="cs71message"></span><br><br>
        <button type="submit" onclick="cs71ageCalculator()" class="cs76button">Calculate age</button><br><br>
        <h3 id="cs71result" class="cs76h3"></h3>
        <audio id="cs71audioPlayer" loop>
            <source src="" type="audio/mpeg" style="display: none;">
        </audio>
        <img id="cs71image" src="" alt="Image" style="display: none;width: 100px;height: auto; " class="cs71centered-image">

    </div>


</body>

</html>
