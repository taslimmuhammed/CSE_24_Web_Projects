<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Quiz Game</title>
</head>
<body>
	<div class="cs29-quizpage">
    <div class="cs29-quiz-container">
        <h1 class="cs29-quiz-title">Interactive Quiz Game</h1>
        <div class="cs29-question-container">
            <p class="cs29-question">Question 1: What is the capital of France?</p>
            <div class="cs29-options">
                <label class="cs29-option"><input type="radio" name="q1" value="paris"> Paris</label>
                <label class="cs29-option"><input type="radio" name="q1" value="london"> London</label>
                <label class="cs29-option"><input type="radio" name="q1" value="berlin"> Berlin</label>
            </div>
        </div>
        <div class="cs29-feedback"></div>
        <button class="cs29-next-button">Next</button>
        <div class="cs29-result" style="display: none;">
            <h2>Your Score:</h2>
            <p class="cs29-score">0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
