<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cs03 Morse Code Translator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="cs03-style.css" />
  </head>
  <body>
    <div class="cs03-container">
      <h1>cs03 Morse Code Translator</h1>
      <label for="cs03-input">Enter Text Or Morse Code:</label>
      <textarea id="cs03-input" rows="4"></textarea>
      <div class="cs03-btn-container">
        <button id="cs03-translate">Translate</button>
      </div>
      <p>Translation: <span id="cs03-output"></span></p>
    </div>
    <!-- Script -->
    <script src="cs03-script.js"></script>
  </body>
</html>
