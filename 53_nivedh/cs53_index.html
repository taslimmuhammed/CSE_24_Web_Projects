<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cs53_style.css">
    <title>Hangman</title>
</head>
<body style="background-color: #FFFADD;", id="cs53_main">
    <div class="cs53_container">
        <div class="cs53_row">
          <div class="cs53_col-sm cs53_word" >
            <div class="cs53_heading">
              <h3 class="cs53_heading3" >GUESS THE WORD</h3>
            </div>
            <div class="cs53_boxes">
            </div>
            <div class="cs53_letters">
                LETTERS USED
                <ul id="cs53_chosen"></ul>
                CHANCES LEFT : <div id="cs53_tries"></div>
            </div>
            <div class="cs53_clues">
              <button class="cs53_btn cs53_clueButton"  onclick="cs53_displayClue()">CLUE <br>loose one point</button>
            </div>
            <div class="cs53_score-info" style="margin-right: 50px;" >
            </div>
            <div style="display: flex; justify-content: center;">
              <button class="cs53_btn cs53_next" style="text-align: center;" onclick="cs53_nextOrAgain()">NEXT WORD</button>
            </div>
          </div>
          <div class="cs53_col-sm cs53_hangman">
            <img class="cs53_image" src="./images/cs53_6.png" >
            <div class="cs53_message" ></div>
          </div>
        </div>
      </div>
  <script src="cs53_script.js" charset="utf-8"></script>
  </body>
</html>
